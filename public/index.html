<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset UTF-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
        
    </head>
    <body>
        <div class = "container">
            <div class = "row">

                <div class="col-md-2">

                </div>

                <div class = "col-md-8 main">
                    <h1>Tweets</h1>
                    <div id = "tweets"></div>
                    <button type='submit' class='btn btn-primary' id='getresults'>Get results</button>
                </div>
                <br>
                <br>

                <div class = "col-md-2">

                </div>
            </div>
            
        </div>

    </body>
    <script>
        $('document').ready(function(){
            var socket= io.connect('http://localhost:3000');
        
            $('#getresults').on('click', function(next){
                socket.emit('getresults', 'to add');
                socket.on('tweet', function(objectData, next){
                    var t = objectData.data;
                    for(var i = 0; i < t.statuses.length; i++){
                        $('#tweets').append(
                            $("<div>").html('<a href="#">Handle: '+t.statuses[i].user.screen_name +'</a>')
                            .append(
                                $("<div>").text(t.statuses[i].text).hide()
                            )
                            .on('click', function(){
                                $(this).children('div').show();
                            })
                        )    
                    }
                });
            $('#getresults').addClass('invisible');
            });
        });
        
       
    </script>
</html>
