    <script>
        $('document').ready(function()
        {
            var socket= io.connect('http://localhost:3000');
            socket.on('tweet', function(objectData){
                console.log(objectData);
                t = objectData.data;
                for(var i = 0; i < t.results.length; i++){
                    $('#tweets').append("<br><div class='card border-primary mb-3'><iframe class=profilepic src=" + t.results[i].user.profile_image_url_https + " frameborder=0 scrolling=no onload=this.style.height=this.contentDocument.body.scrollHeight +'px';></iframe><b> Handle: " + t.results[i].user.screen_name + " </b><br><div class='content'>" + t.results[i].text + "</div><br></div>");
                }
            });
        });
